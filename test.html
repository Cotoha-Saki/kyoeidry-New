<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #000;
      overflow: hidden;
      position: relative;
    }
    
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.8;
      pointer-events: none;
      background-image: radial-gradient(#00ff00, #000);
      animation: bgAnimation linear infinite;
    }
    
    @keyframes bgAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
</body>
</html>
